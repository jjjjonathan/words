type User implements Timestamps {
  id: Int!
  firstName: String!
  lastName: String!
  username: String!
  email: String!
  passwordHash: String!
  location: String
  blogs: [Blog]!
  posts: [Post]!
  # TODO add web links
  # TODO add bio?

  createdAt: Date!
  updatedAt: Date!
}

type Query {
  user(username: String!): User
}
