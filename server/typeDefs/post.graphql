type Post implements Timestamps {
  id: Int!
  title: String!
  body: String!
  blog: Blog!
  author: User!
  slug: String!

  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  post(slug: String!): Post
}

type Mutation {
  createPost(title: String!, body: String!, blogId: String!): Post
}
