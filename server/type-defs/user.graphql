type User implements Timestamps {
  id: Int!
  firstName: String!
  lastName: String!
  username: String!
  email: String!
  location: String
  bio: String
  blogs: [Blog]!
  posts: [Post]!
  # TODO add web links

  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  user(username: String!): User
}
